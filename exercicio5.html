<script>
        const valor1 = parseFloat(prompt('Informe o primeiro valor:'));
        const valor2 = parseFloat(prompt('Informe o segundo valor:'));
        const valor3 = parseFloat(prompt('Informe o terceiro valor:'));
        const valor4 = parseFloat(prompt('Informe o quarto valor:'));
        const valor5 = parseFloat(prompt('Informe o quinto valor:'));
        const valor6 = parseFloat(prompt('Informe o sexto valor:'));


        const media = (valor1 + valor2 + valor3 + valor4 + valor5 + valor6) / 6;

        
        alert(`Os valores informados foram ${valor1}, ${valor2}, ${valor3}, ${valor4}, ${valor5} e ${valor6}. A média aritmética é ${media.toFixed(2)}.`);


</script>
